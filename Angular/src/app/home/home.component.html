<div class="bg-faded p-4 my-4">
  <hr class="divider">
  <h2 class="text-center text-lg text-uppercase my-0">
    <strong>Aktualności</strong>
  </h2>
  <hr class="divider">
  <div class="row">
    <div class="col-lg-12">
      <img class="mx-auto d-block" src="img/angular.png" alt="">
    </div>
  </div>
</div>


<div class="bg-faded p-4 my-4">
  <!-- Image Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <!--<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block img-fluid w-100" src="../assets/img/slide-11.jpg" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="text-shadow">First Slide</h3>
          <p class="text-shadow">This is the caption for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid w-100" src="../assets/img/slide-22.jpg" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="text-shadow">Second Slide</h3>
          <p class="text-shadow">This is the caption for the second slide.</p>
        </div>
      </div>
      <!-- <div class="carousel-item">
          <img class="d-block img-fluid w-100" src="img/slide-33.jpg" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h3 class="text-shadow">Third Slide</h3>
            <p class="text-shadow">This is the caption for the third slide.</p>
          </div>
        </div>-->
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- Welcome Message 
    <div class="text-center mt-4">
      <div class="my-2" style="font-size: 2em;">Aktualności</div>
    </div>-->
</div>

<div class="bg-faded p-4 my-4" *ngFor="let news of results">
  <hr class="divider">
  <h2 class="text-center text-lg text-uppercase my-0"> {{news.title}}
  </h2>
  <hr class="divider">
  <img class="img-fluid float-left mr-4 d-none d-lg-block" src="{{news.imagePath}}" alt=""> {{news.content}}
</div>
