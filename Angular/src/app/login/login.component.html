<link rel="stylesheet" type="text/css" href="../../assets/css/style.css">

<div class="container" role="main">
  <div class="vcenter">
    <div class="row">
      <div class="login_box">
        <div class="col-md-12 col-xs-12" align="center">

          <div class="line">
            <h3>
              <img align="left" style="width: 81px; height: 65px; margin-left: 5%;" src="../../assets/img/logo_pg.png" />
            </h3>
          </div>
          <div class="outter">
            <img src="../../assets/img/ds.png" class="image-circle" />
          </div>
          <!--
                    <h1>Hi Guest</h1>
                    <span>INDIAN</span>
                    -->
        </div>

        <div class="col-md-12 col-xs-12 login_control">
          <div class="control">
            <div align="left" class="label">Email</div>
            <input type="email" class="form-control" placeholder="email@m.com" autofocus/>
          </div>

          <div class="control">
            <div align="left" class="label">Password</div>
            <input type="password" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" value="" />
          </div>
          <div align="center">
            <button class="btn btn-orange">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
